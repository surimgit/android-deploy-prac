name: Android PR Check

# 이 워크플로우는 오직 'PR(Pull Request)'이 생성되거나 업데이트될 때만 실행됩니다.
on:
  pull_request:
    branches: [ "master" ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. JDK 17 설정 (Android Studio Giraffe 이상 호환)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 테스트 및 디버그 빌드 실행
      # 주의: 여기서 assembleRelease가 아닌 'assembleDebug'를 사용합니다.
      # 이유: Release 빌드는 서명 키(Secret)가 필요하지만, PR 단계에서는 키 없이 로직만 검증하면 되기 때문입니다.
      # 추가: testDebugUnitTest 명령어를 통해 작성된 단위 테스트(Unit Test)도 함께 수행합니다.
      - name: Run Tests and Debug Build
        run: ./gradlew testDebugUnitTest assembleDebug